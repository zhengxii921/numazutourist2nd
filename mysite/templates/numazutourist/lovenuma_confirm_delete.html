{% extends "base.html" %}

{% block content %}

<h1>reviewの削除</h1>
<form action="" method="POST">
    <table>
        <tr>
            <th>場所の名前</th>
            <td>{{ review.place.name }}</td>
        </tr>
        <tr>
            <th>detail</th>
            <td>{{ review.text | linebreaksbr }}</td>
        </tr>
        <tr>
            <th>name</th>
            <td>{{ review.name }}</td>
        </tr>
    </table>
    <p>こちらのデータを削除します。</p>
    <button type="submit">削除</button>
    {% csrf_token %}
</form>

{% endblock %}
