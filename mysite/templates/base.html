<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <title>ぬまづつーりすと</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- use Flexbox Card Grid by Craig Anthony.(https://codepen.io/mcraiganthony/pen/NxGxqm)-->
    <link href="{% static 'numazutourist/css/card.css' %}" type="text/css"  rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel=”apple-touch-icon” href=”./apple-touch-icon.png” sizes=”180×180″>
    <link rel=”icon” type=”image/x-icon” href=”./favicon.ico”>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'numazutourist:index' %}">Top</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'numazutourist:add_lovenuma' %}">Add LoveNuma!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'numazutourist:places' %}">From Places</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'numazutourist:lovenumazu' %}">From LoveNumazu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Getting ready...</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
            
        </nav>
        {% load account %}
        {% user_display user %}
        <a href="{% url 'account_logout' %}">ログイン/ログアウト</a> <!-- 追加 -->
        {% block content %}
        {% endblock %}
    </div>

    <script type="text/javascript" src="{% static 'numazutourist/js/card.js' %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
